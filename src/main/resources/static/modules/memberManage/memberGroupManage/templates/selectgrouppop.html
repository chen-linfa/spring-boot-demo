<div class="modal-header clearfix">
    <span class="modal-title">选择组</span>
    <i class="fr ico-close"></i>
</div>
<div class="modal-body none-border clearfix">
    <form class="form-inline" id="newgroup_form" style="display:none;">
        <div class="form-group">
            <input type="text" class="form-control small-size-input" name="group_name" placeholder="群组名称">
        </div>
        <div class="form-group">
            <input type="text" class="form-control middle-size-input" name="comments" placeholder="备注">
        </div>
        <div class="form-group">
            <button class="select-group-btn" type="button" id="btn_addconfirm"><i class="ico-correct"></i></button>
            <button class="select-group-btn" type="button" id="btn_addcancel"><i class="ico-wrong"></i></button>

        </div>
    </form>
    <form class="form-inline" id="editgroup_form" style="display:none;width:95%;position:absolute;background-color: white;z-index:2;">
        <div class="form-group">
        <input type="hidden" class="form-control small-size-input" name="group_id">
            <input type="text" class="form-control small-size-input" name="group_name" placeholder="群组名称">
        </div>
        <div class="form-group">
            <input type="text" class="form-control middle-size-input" name="comments" placeholder="备注">
        </div>
        <div class="form-group">
            <button class="select-group-btn" type="button" id="btn_editconfirm"><i class="ico-correct"></i></button>
            <button class="select-group-btn" type="button" id="btn_editcancel"><i class="ico-wrong"></i></button>

        </div>
    </form>
    <div>
    	<table id="tab_template" style="display:none;">
             <tr>
                 <td>
                     <label class="no-margin-bottom">
                     <input class="js-check" type="checkbox" name="" >
                     </label>
                 </td>
                 <td><span name="group_name">群组名称</span><span class="text-weaker-color" name="comments">(暂无备注)</span></td>
                 <td class="text-right"><a href="javascript:void(0);" class="js-editgroup">修改</a></td>
                 <td class="text-right"><a href="javascript:void(0);" class="js-delgroup">删除</a></td>
             </tr>
    	</table>
        <table class="table select-group" >
		<tbody id="group_list"></tbody>
        </table>
    </div>
</div>
<div class="modal-footer clearfix">
    <div class="form-group fl">
        <button class="btn btn-default" type="button" id="btn_addgroup"><i class="ico-add-black margin-sm-right"></i>创建群组</button>
    </div>
    <div class="form-group no-margin-bottom fr">
        <button class="btn btn-primary" type="button" id="btn_groupconfirm">确定</button>
        <button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
    </div>
</div>
