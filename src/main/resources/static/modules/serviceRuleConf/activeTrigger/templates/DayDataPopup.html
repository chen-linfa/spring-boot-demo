<div class="modal-header clearfix">
    <span class="modal-title">激活预警日数据</span>
    <i class="fr ico-close"></i>
</div>
<div class="modal-body none-border clearfix">
    <div class="iot-panel-group">
        <div class="panel">
            <div class="panel-control-bar">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="input-group">
                                <input type="text" name="" class="form-control"  id="start_time" placeholder="-开始时间-">
                                <span class="input-group-addon">
                                至
                                </span>
                                <input type="text" name="" class="form-control" id="end_time" placeholder="-结束时间-">
                            </div>
                        </div>
                        <div class="col-xs-2">
                             <div class="form-group">
                                <button class="btn btn-primary" type="button" id="search_btn">查询</button>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group fr">
                                <button class="btn btn-default" type="button" id="export_warn"><i class="ico-upload margin-sm-right"></i>导出清单数据</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <table class="table table-striped" id="proj_list">
            </table>
        </div>
        <div class="panel-footer clearfix">
            <div class="page-foot-data">
                <span>共<span class="page-total-num">0</span>页</span>
                <span><span class="page-data-count">0</span>条数据</span>
            </div>
            <div class="page-foot-form">
                <div class="input-group col-md-14">
                    <div id="pagination-demo" class="js-pagination"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group no-margin-bottom">
        <button class="btn btn-primary" type="button" id="submit_btn">确定</button>
        <button class="btn btn-default" type="button" id="cancel_btn">取消</button>
    </div>
</div>
