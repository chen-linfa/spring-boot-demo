<div class="iot-loaction-bar">
    当前位置：<a href="#" class="link-text">客户自助服务></a><a class="current">异动告警</a>
</div>
<div class="iot-panel-group">
    <div class="panel">
        <div class="panel-control-bar">
            <form class="form-inline" onkeydown="if(event.keyCode==13){return false;}">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="公告标题、内容" id="search_input">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" id="query">查询</button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <table class="table table-striped m-num-m-table" id="myTable"></table>
        <table style="display:none;">
                <tr id="detail_tr">
                    <td colspan="6" class="no-border-bg">
                        <div class="expand clearfix">
                            <ul>
                                <li>公告标题：<span name="notice_title"></span></li>
                                <li>公告类型：<span name="notice_type_name"></span></li>
                                <li>公告内容: <span name="notice_content"></span></li>
                                <li>发布时间：<span name="issue_date"></span></li>
                            </ul>
                        </div>
                    </td>
                </tr>
        </table>
    </div>
    <div class="panel-footer clearfix">
        <div class="page-foot-data">
            <span>共<span class="page-total-num">0</span>页</span>
            <span><span class="page-data-count">0</span>条数据</span>
        </div>
        <div class="page-foot-form">
            <div class="input-group col-md-14">
                <div id="pagination-demo" class="js-pagination"></div>
            </div>
        </div>
    </div>
</div>
