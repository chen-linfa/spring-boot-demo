<div class="modal-header clearfix">
    <span class="modal-title">编辑应用</span>
    <i class="fr ico-close"></i>
</div>
<div class="modal-body none-border clearfix">
    <form action="">
        <div class="row">
            <div class="compile-app clearfix">
                <div class="col-xs-6">
                    <div class="app-name">
                        <div class="form-group">
                            <label>应用名称<span class="text-danger">*</span>：</label>
                            <input type="text" class="form-control" placeholder="输入名称～">
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="app-adress">
                        <div class="form-group">
                            <label>应用地址：</label>
                            <input type="text" class="form-control" placeholder="输入地址～">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group no-margin-bottom">
                        <label>应用描述：</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="form-group no-margin-bottom">
        <button class="btn btn-primary" type="button">确定</button>
         <button class="btn btn-default" type="button">取消</button>
    </div>
</div>
