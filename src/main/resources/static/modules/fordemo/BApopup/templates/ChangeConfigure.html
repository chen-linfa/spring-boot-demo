<div class="modal-header clearfix">

    </div>
    <div class="form-group">
        <label>流量等级：</label>
        <input class="js-check margin-md-right" type="radio" name="">480MB

    <div class="form-group">
        <label>号码列表：</label>
        <a href="#" class="margin-md-right">查看已配置成员</a><a href="#" class="margin-md-right">添加成员</a><a href="#">删除成员</a>
    </div>
    <div class="form-group">
        <label>提醒能力：</label>
        <div>
            <label>
                <input class="js-check" type="checkbox" name="">
            </label>
            WEB
        </div>
        <div>
            <label><input class="js-check" type="checkbox" name=""></label>

        </div>
        <div>
             <label><input class="js-check" type="checkbox" name=""></label>
            短信
        </div>
        <div>
            <input type="text" class="form-control" placeholder="提示性文字～">
        </div>
        <div>
             <label> <input class="js-check" type="checkbox" name=""></label>

        </div>
    </div>

    <div class="form-group">
        <label>附加能力：</label>
        <div>
            <label>
            <input class="js-check" type="checkbox" name="">
            </label> 自动暂停GPRS功能

        <div>
            <label>
            <input class="js-check" type="checkbox" name="">

</div>
<div class="modal-footer">
